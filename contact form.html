  <!DOCTYPE html>
<html>
    <head>
        <title>contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Anusri M</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="A.HTML">Home</a>
        </div>
        <form>
            <table>
                <tr>
                    <td>Name:</td> <td><input type="text" placeholder="Entre Your Name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td> <td><input type="email" placeholder="Entre Your email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message:</td> <td><textarea name="Message" id="Message" placeholder="Message" rows="4" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td> <td><input type="submit" class="contact-form__submit"></td>
                </tr>

            </table>
        </form>
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://www.linkedin.com/">Linkedin</a>
            </p>
            
            <p>&copy;Anusri M</p>
            </div>
</div>
        
    </body>

</html>
